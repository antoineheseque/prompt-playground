<div class="flex flex-col h-screen bg-base-200">
  <app-header />

  <div class="flex-1 overflow-hidden bg-base-100">
    <app-chat-messages
      [messages]="messages()"
      [isWaitingAnswer]="isWaitingAnswer()"
    />
  </div>

  <div class="bg-base-200 border-t border-base-300 shadow-2xl">
    <app-chat-input
      [isWaitingAnswer]="isWaitingAnswer()"
      (messageSent)="onMessageSent($event)"
    />
  </div>
</div>
